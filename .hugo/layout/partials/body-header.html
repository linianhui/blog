<header class="header">
  <hgroup class="header-hgroup">
    <h1 class="header-hgroup-title">{{ .Site.Title }}</h1>
    <h2 class="header-hgroup-subtitle">{{ .Site.Params.SubTitle }}</h2>
  </hgroup>
  <nav class="header-nav">
    {{ range .Site.Menus.main }}
      {{- $Url := .URL -}}
      {{- if eq .Identifier "mirror" -}}
          {{- $Url = print $Url $.Page.RelPermalink -}}
      {{- end -}}
    <a class="header-nav-item" href="{{$Url}}" title="{{ .Name }}">
      {{ .Pre }}
      {{ .Name }}
    </a>
    {{ end }}
  </nav>
  {{ partial "search.html" . }}
</header>
