      name: GitHub
      url: https://github.com/linianhui/blog
      weight: 5
      pre: '<i class="fa fa-github"></i>'
  topic: []
taxonomies:
  tag: tag
sectionPagesMenu: topic

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.8
uglyURLs: false
relativeURLs: false
canonifyURLs: false

contentDir: src
layoutDir: .hugo/layout
staticDir: .hugo/static
assetDir: .hugo/asset
resourceDir: .hugo/resource
dataDir: .hugo/data
themesDir: .hugo/theme
publishDir: .www

metaDataFormat: yaml
frontmatter:
  date:
    - created_at
summaryLength: 168
enableEmoji: true
enableGitInfo: true
disableHugoGeneratorInject: true
enableRobotsTXT: true

markup:
  tableOfContents:
    startLevel: 1
    endLevel: 6
  highlight:
    codeFences: true
    hl_Lines: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    # https://xyproto.github.io/splash/docs/longer/all.html
    style: vs
    tabWidth: 4
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: true

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 0
    json:
      precision: 0
    svg:
      precision: 0
    xml:
      keepWhitespace: false
