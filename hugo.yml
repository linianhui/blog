#  https://gohugo.io/getting-started/configuration/#configure-blackfriday

log: true
verbose: true

baseURL: https://linianhui.github.io/
languageCode: zh-cn
hasCJKLanguage: true

title: 'blackheart'
params:
  Subtitle: '泛义的工具是文明的基础，而确指的工具却是愚人的器物'
  Home: https://linianhui.github.io
  RepositoryUrl: https://github.com/linianhui/blog
  RepositoryBlobUrl: https://github.com/linianhui/blog/blob/main
  RepositoryBlobSrcUrl: https://github.com/linianhui/blog/blob/main/src
  RepositoryRawUrl: https://raw.githubusercontent.com/linianhui/blog/main
  RepositoryRawSrcUrl: https://raw.githubusercontent.com/linianhui/blog/main/src
  CiUrl: https://github.com/linianhui/blog/actions
  CiBadgeImageUrl: https://github.com/linianhui/blog/workflows/deploy/badge.svg
  GitLastHash: ''

menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
      pre: '<i class="fa fa-home"></i>'
    - identifier: topic
      name: 专题
      url: /topic/
      weight: 2
      pre: '<i class="fa fa-folder"></i>'
    - identifier: tag
      name: 标签
      url: /tag/
      weight: 3
      pre: '<i class="fa fa-tags"></i>'
    - identifier: archive
      name: 归档
      url: /archive/
      weight: 4
      pre: '<i class="fa fa-archive"></i>'
    - identifier: github
      name: GitHub
      url: https://github.com/linianhui/blog
      weight: 5
      pre: '<i class="fa fa-github"></i>'
  topic: []
taxonomies:
  tag: tag
sectionPagesMenu: 'topic'

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.8
uglyURLs: false
relativeURLs: false
canonifyURLs: false

contentDir: src
layoutDir: .hugo/layout
staticDir: .hugo/static
assetDir: .hugo/asset
resourceDir: .hugo/resource
dataDir: .hugo/data
themesDir: .hugo/theme
publishDir: .www

metaDataFormat: yaml
frontmatter:
  date:
    - created_at
summaryLength: 128
enableEmoji: true
enableGitInfo: true
disableHugoGeneratorInject: true
enableRobotsTXT: true

markup:
  tableOfContents:
    startLevel: 1
    endLevel: 6
  highlight:
    codeFences: true
    hl_Lines: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    # https://xyproto.github.io/splash/docs/longer/all.html
    style: vs
    tabWidth: 4
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: true
