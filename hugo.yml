      name: 专题
      url: /topic/
      weight: 1
      pre: '<i class="fa fa-folder"></i>'
    - identifier: tag
      name: 标签
      url: /tag/
      weight: 2
      pre: '<i class="fa fa-tags"></i>'
    - identifier: archive
      name: 归档
      url: /archive/
      weight: 3
      pre: '<i class="fa fa-archive"></i>'
